        <!-- checkout-area start -->
        <div class="checkout-area mt-130">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-12 col-12">
                        <div class="ui icon input mb-3">
                            <input type="text" id="pesquisar_produto" placeholder="Digite o que você deseja...">
                            <i class="icon" style="margin: 15px 15px auto;"><i class="fa fa-search"></i></i>
                        </div>

                        <div id="card_produtos">
                            <div class="text-center">
                                <div class="lds-roller">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12 col-12">
                        <div class="your-order">
                            <h3>Carrinho</h3>
                            <div id="produtos_carrinho"></div>
                            <div class="border-bottom text-dark pt-2 pb-2">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control form-control-sm"
                                        placeholder="Cupom de desconto" id="cupom_pesquisa">
                                    <div class="input-group-append">
                                        <button class="btn btn-danger" id="btn-cupom_pesquisa" value='1'
                                            type="button"><i class="fa fa-check"></i>
                                        </button>
                                    </div>
                                </div>
                                <div id='carregamento'>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                                <div id='erro_cupom'></div>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                        <span>Subtotal</span>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 text-right">
                                        <span id="subtotal_pedido">R$ 0,00</span>
                                        <input type="hidden" id="vdd_subtotal_pedido" value="0">
                                    </div>
                                </div>
                                <div class="row hide" id="div-cupom">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                        <span>Cupom</span>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 text-right">
                                        <span id="desconto_pedido"> -R$ 0,00</span>
                                        <input type="hidden" id="vdd_desconto_pedido" value="0">
                                    </div>
                                </div>
                                <div class="row hide" id='div-frete'>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                        <span>Frete</span>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 text-right">
                                        <span id='frete'></span>
                                        <input type="hidden" id="vdd_frete" value="0">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                        <h6 class="text-danger font-weight-boldi">Total</h6>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 text-right">
                                        <h6 class="text-danger font-weight-boldi" id="total_pedido">R$ 0,00</h6>
                                    </div>
                                </div>
                                <div class="text-center mb-2">
                                    <button class="btn btn-link text-danger font-weight-boldi"
                                        onclick="removerTodosProdutos()">
                                        <i class="fa fa-trash"></i> Limpar Carrinho
                                    </button>
                                </div>
                            </div>
                            <div class="text-center">
                                <button id="finalizar">Finalizar Pedido</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>


    <!-- Modal do Grupo Adicional -->
    <div class="modal fade" id="modal_adicional" tabindex="-1" role="dialog" aria-labelledby="modal_adicional"
        aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title mb-0 mt-0" id="modal_adicional_titulo"></h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img class="img-fluid img-thumbnail img-details-product mb-2" id="img_modal" src="" alt="">
                    </div>
                    <span class="mb-2 d-block" id="description_modal"></span>
                    <label for="observacao">Observações</label>
                    <textarea id="observacao" class="form-control" rows="2"></textarea>
                </div>
                <div class="modal-footer">
                    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-outline-danger"
                            onclick="buttonAlterarQuantidade('#qtd_produto', 'remove')">
                            <i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-outline-dark" disabled id='qtd_produto'>0</button>
                        <button type="button" class="btn btn-outline-success"
                            onclick="buttonAlterarQuantidade('#qtd_produto', 'add')">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                    <button type="button" class="btn btn-danger btn-subtotal" id="btn-add_produto_carrinho">
                        Adicionar <span id="preco_add_selecionados">0,00</span>
                    </button>
                </div>
            </div>
        </div>
